<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>เข้าสู่ระบบ</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Discord Username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Discord UID" required>

        <button type="submit" class="btn">เข้าสู่ระบบ</button>
    </form>
</div>

<script>
const webAppUrl = 'https://script.google.com/macros/s/AKfycbxDfVScx2CgBRKAdekFr5BM5p-OcAKDhnIJFmzLmIgWq6U7BoKTQ38kwgdtgnNLzJd5/exec';

document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const loginData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
    };

    fetch(webAppUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(loginData),
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            window.location.href = "main.html"; // ถ้าล็อกอินสำเร็จ ไปหน้าหลัก
        } else {
            alert('ล็อกอินไม่สำเร็จ: ' + data.message);
        }
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('username & password ผิด');
    });
});
</script>

</body>
</html>
