<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าหลัก</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>หน้าหลัก</h1>
    <p id="electionStatus">กำลังโหลดข้อมูล...</p>

    <button class="btn" onclick="goToVote()">ไปที่หน้าลงคะแนน</button>
</div>

<script>
const username = localStorage.getItem('username'); // ดึงข้อมูลผู้ใช้จาก local storage
const password = localStorage.getItem('password');

function checkElectionStatus() {
    const webAppUrl = 'https://script.google.com/macros/s/AKfycby0K3c8lbQGRTIjqGwSbvusubvML59iepD9MPf85TkRRNEYtv0saYSVQCFxeO55awY/exec';
    fetch(webAppUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            const statusElement = document.getElementById('electionStatus');
            if (data.hasRightToVote) {
                statusElement.innerHTML = `คุณ ${username} มีสิทธิเลือกตั้ง`;
                statusElement.style.color = 'green';
            } else {
                statusElement.innerHTML = `คุณ ${username} ไม่มีสิทธิเลือกตั้ง`;
                statusElement.style.color = 'red';
            }
        } else {
            alert('ไม่สามารถดึงข้อมูลการเลือกตั้งได้');
        }
    });
}

function goToVote() {
    window.location.href = "vote.html"; // ไปหน้าลงคะแนน
}

checkElectionStatus();
</script>

</body>
</html>
